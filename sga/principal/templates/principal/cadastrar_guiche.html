{% extends 'layout.html' %}
{% block titulo %}Cadastrar Guichê{% endblock %}

{% block conteudo %}
<div class="container mt-5">
    <h2>Cadastrar Novo Guichê</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Cadastrar Guichê</button>
        <a href="{% url 'pagina_administrador' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
