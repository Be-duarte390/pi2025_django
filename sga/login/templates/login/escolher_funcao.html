{% extends "layout.html" %}
{% block titulo %}Escolher Função{% endblock %}
{% block conteudo %}
<div class="container mt-5">
    <h2 class="mb-4">Escolha a função com a qual deseja atuar:</h2>
    <form method="POST">
        {% csrf_token %}
        {% for funcao in funcoes %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="funcao" value="{{ funcao }}" id="f_{{ funcao }}" required>
                <label class="form-check-label" for="f_{{ funcao }}">
                    {{ funcao|title }}
                </label>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-3">Entrar</button>
    </form>
</div>
{% endblock %}
