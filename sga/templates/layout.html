{% load static %}
<link rel="stylesheet" href="{% static 'css/estilos.css' %}">

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}SGA{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <style>
        /* Estrutura da p√°gina */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }

        .logo {
            max-width: 200px;
            display: block;
            margin: 0 auto;
        }

        .botao-funcao {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            background-color: #005aa7;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .botao-funcao:hover {
            background-color: #0074cc;
        }

        h1 {
            text-align: center;
            color: #003366;
        }

        div {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <main>
        {% block conteudo %}
        {% endblock %}
    </main>

    <div class="navegacao-padrao">
        <button onclick="history.back()" class="botao-navegacao">
            üîô Voltar
        </button>
        <a href="{% url 'pagina_inicial' %}" class="botao-navegacao">
            üè† In√≠cio
        </a>
    </div>    

    <footer>
        &copy; 2025 Instituto Lauro de Souza Lima. Todos os direitos reservados.
    </footer>

</body>
</html>
